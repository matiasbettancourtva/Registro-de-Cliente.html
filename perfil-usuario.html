<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edición de Perfil - Frío Natural</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* VARIABLES DE COLOR - Tema Rosa Heladería */
    :root {
      --color-primary: #ff69b4;
      --color-secondary: #ff85a1;
      --color-background: #ffffff;
      --color-text-dark: #333333;
      --color-text-light: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffccd5 0%, #c9e9ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    /* BOTÓN DE REGRESO */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .back-button:hover {
      background: white;
      transform: translateX(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }
    
    .back-button i {
      color: var(--color-primary);
      font-size: 18px;
    }

    .container {
      display: flex;
      background: var(--color-background);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 900px;
      max-width: 90%;
    }

    /* SECCIÓN DE PROMOCIÓN */
    .promo {
      background: var(--color-primary);
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: var(--color-text-light);
      font-weight: bold;
      padding: 30px;
      text-align: center;
    }
    
    .promo h1 {
      font-size: 2.2em;
      margin: 20px 0 10px;
      line-height: 1.2;
    }
    
    .promo small {
      font-size: 1.1em;
      margin-top: 10px;
      opacity: 0.9;
    }
    
    .promo img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 4px solid var(--color-background);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    /* SECCIÓN DE FORMULARIO */
    .form-section {
      flex: 2;
      padding: 40px;
      text-align: center;
    }
    
    .header {
      background: var(--color-primary);
      color: var(--color-text-light);
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 25px;
      font-size: 1.4em;
    }
    
    .form-section > p {
      margin-bottom: 25px;
      color: var(--color-text-dark);
      font-size: 1.1em;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      color: var(--color-primary);
      margin-bottom: 8px;
      font-size: 1em;
    }
    
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 0 0 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border: 1px solid var(--color-primary);
      box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
    }

    button {
      background: var(--color-primary);
      border: none;
      color: var(--color-text-light);
      padding: 16px;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s;
    }
    
    button:hover {
      background: var(--color-secondary);
      transform: translateY(-2px);
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      padding: 12px;
      border-radius: 6px;
      transition: all 0.3s;
    }
    
    .success {
      color: #0c6;
      background-color: #e6ffe6;
      border: 1px solid #c9f5c9;
    }
    
    .error {
      color: var(--color-primary);
      background-color: #ffe6f0;
      border: 1px solid #f5c9e2;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .back-button {
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" id="backButton">
    <i class="fas fa-arrow-left"></i>
  </button>

  <div class="container">
    <div class="promo">
      <img src="https://sdmntpreastus2.oaiusercontent.com/files/00000000-770c-61f6-8aef-74efdfd45c34/raw?se=2025-10-07T05%3A05%3A44Z&sp=r&sv=2024-08-04&sr=b&scid=98a322aa-a7f1-5a1b-bbce-16fe5fc939e0&skoid=1e6af1bf-6b08-4a04-8919-15773e7e7024&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-06T21%3A16%3A16Z&ske=2025-10-07T21%3A16%3A16Z&sks=b&skv=2024-08-04&sig=Ftm0RNxTUq2x0fXLtHRnnwpLxXDBbq6q4s2%2B94%2Bc6xI%3D" alt="Logo Frío Natural">
      <h1>Actualiza tu Perfil</h1>
      <small>Mantén tu información siempre actualizada</small>
    </div>
    
    <div class="form-section">
      <div class="header">Edición de Perfil</div>
      <p>Actualiza tu información personal</p>
      
      <form id="profileForm">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Juan Pérez" required>
        
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
        
        <button type="submit">Guardar Cambios</button>
      </form>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    // Función para el botón de regreso
    document.getElementById('backButton').addEventListener('click', function() {
      window.location.href = 'dashboard.html';
    });

    const form = document.getElementById('profileForm');
    const message = document.getElementById('message');

    // Cargar datos del usuario
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('name').value = "Juan Pérez";
      document.getElementById('email').value = "ejemplo@correo.com";
      document.getElementById('password').value = "******";
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (name && email.includes("@") && password.length >= 6) {
        message.textContent = "Perfil actualizado correctamente ✅";
        message.className = "message success";
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      } else {
        message.textContent = "Error: Datos inválidos, no se pudo guardar ❌";
        message.className = "message error";
      }
      
      setTimeout(() => {
        message.textContent = "";
        message.className = "message";
      }, 3000);
    });
  </script>
</body>
</html>
