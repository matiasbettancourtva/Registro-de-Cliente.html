<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>
  <style>
    /* VARIABLES DE COLOR - Tema Rosa Helader√≠a */
    :root {
      --color-primary: #ff69b4; /* Rosa Brillante (Hot Pink) */
      --color-secondary: #ff85a1; /* Rosa m√°s suave */
      --color-background: #ffffff; /* Fondo principal blanco */
      --color-text-dark: #333333; /* Texto oscuro */
      --color-text-light: #ffffff; /* Texto claro */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
      /* FONDO DE CONOS DE HELADO */
      background-image: url('https://sdmntpreastus2.oaiusercontent.com/files/00000000-58f7-640b-ac4b-55829af467c6/raw?se=2025-10-08T02%3A40%3A18Z&sp=r&sv=2024-08-04&sr=b&scid=fe1a7ec0-09ae-5b13-b541-8408344a44fa&skoid=f71d6506-3cac-498e-b62a-67f9228033a9&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-07T14%3A35%3A24Z&ske=2025-10-08T14%3A35%3A24Z&sks=b&skv=2024-08-04&sig=v8b6tU2fXo6qgQfG0TzN6E6y2pZt4o5gG7l8H9rF6aY%3D');
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
      background-attachment: fixed; 
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      background: var(--color-background);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
      overflow: hidden;
      width: 900px;
      max-width: 90%;
    }

    /* SECCI√ìN DE PROMOCI√ìN (ROSA) */
    .promo {
      background: var(--color-primary); 
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: var(--color-text-light); 
      font-weight: bold;
      padding: 30px; 
      text-align: center;
    }
    .promo h1 {
        font-size: 2.5em; 
        margin: 20px 0 10px;
        line-height: 1.2;
    }
    .promo small {
        font-size: 1.1em;
        margin-top: 10px;
    }
    /* Estilo del logo circular */
    .promo img {
        width: 150px; 
        height: 150px; 
        object-fit: cover; 
        margin-bottom: 20px;
        border-radius: 50%;
        border: 4px solid var(--color-background); 
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .promo-circle {
        display: none; 
    }

    /* SECCI√ìN DE FORMULARIO (BLANCO) */
    .form-section {
      flex: 2;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: var(--color-secondary); 
      margin-bottom: 5px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-section > p {
      margin-bottom: 25px; 
      color: var(--color-text-dark);
    }

    /* ETIQUETAS */
    label {
        display: block; 
        text-align: left; 
        font-weight: bold; 
        color: var(--color-primary); 
        margin-bottom: 5px;
    }
    
    /* CAMPOS DE ENTRADA */
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 0 0 15px; 
      border-radius: 6px;
      border: 1px solid #ddd; 
      box-sizing: border-box;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border: 1px solid var(--color-primary); 
    }

    /* BOT√ìN PRINCIPAL */
    button {
      background: var(--color-primary);
      border: none;
      color: var(--color-text-light);
      padding: 14px;
      border-radius: 8px;
      width: 100%;
      font-size: 18px; 
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px; 
      transition: background 0.3s;
    }
    button:hover {
      background: var(--color-secondary); 
    }

    /* ESTILO DE CHECKBOX Y ENLACE OLVIDADO */
    .checkbox {
      margin: 15px 0 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .checkbox label {
        color: var(--color-text-dark);
        margin-bottom: 0;
        cursor: pointer;
    }
    .link {
      font-size: 0.9em;
      color: var(--color-primary);
      text-decoration: none;
      font-weight: bold;
      /* Eliminamos el float para que se alinee con flex */
    }
    .link:hover {
        text-decoration: underline;
    }

    /* MENSAJES DE ESTADO */
    .message {
      margin-top: 20px;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
    }
    .success { 
      color: #0c6; 
      background-color: #e6ffe6;
      border: 1px solid #c9f5c9;
    }
    .error { 
      color: var(--color-primary); 
      background-color: #ffe6f0;
      border: 1px solid #f5c9e2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="promo">
      <img src="https://sdmntpreastus2.oaiusercontent.com/files/00000000-770c-61f6-8aef-74efdfd45c34/raw?se=2025-10-07T03%3A31%3A55Z&sp=r&sv=2024-08-04&sr=b&scid=fe1a7ec0-09ae-5b13-b541-8408344a44fa&skoid=f71d6506-3cac-498e-b62a-67f9228033a9&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-10-06T10%3A25%3A11Z&ske=2025-10-07T10%3A25%3A11Z&sks=b&skv=2024-08-04&sig=BFhSuHhziBMg0QuMCYIkJ2UbYfYa7pY7r5KIst2mBNY%3D" alt="Logo de La Helader√≠a">
      <h1>¬°Crea tu Cuenta!</h1>
      <small>Reg√≠strate y empieza a disfrutar los mejores helados.</small>
    </div>
    
    <div class="form-section">
      <h2>üçß Registro de Cliente</h2>
      <p>Completa tus datos para empezar tu experiencia</p>
      
      <form id="registerForm">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Tu nombre completo" required>
        
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" required>

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required>
        
        <div class="checkbox">
          <div>
            <input type="checkbox" id="terms" required>
            <label for="terms" style="display: inline-block; color: var(--color-text-dark);">Acepto t√©rminos y condiciones</label>
          </div>
          <a href="#" class="link">¬øTienes una cuenta? Inicia sesi√≥n</a>
        </div>

        <button type="submit">Registrarme</button>
      </form>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const terms = document.getElementById('terms').checked;

      if (!terms) {
        message.textContent = "Error: Debes aceptar los t√©rminos y condiciones ‚ùå";
        message.className = "message error";
        // A√±adimos temporizador
        setTimeout(() => {
          message.textContent = "";
          message.className = "message"; 
        }, 3000); 
        return;
      }

      // Simulaci√≥n de email ya en uso
      if (email === "ya@existe.com") {
        message.textContent = "Error: Este correo ya est√° en uso ‚ùå";
        message.className = "message error";
      } else {
        message.textContent = "Registro exitoso: Bienvenido a la Helader√≠a üéâ";
        message.className = "message success";
      }
      
      // Temporizador para borrar el mensaje
      setTimeout(() => {
        message.textContent = "";
        message.className = "message"; 
      }, 3000); 
    });
  </script>
</body>
</html>
